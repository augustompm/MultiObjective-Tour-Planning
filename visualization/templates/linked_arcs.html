<!doctype html>
<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="{{ url_for('static', filename='js/linkedArc.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: white;
      }
      .title-container {
        text-align: center;
        padding: 10px 0;
      }
      .title-container h1 {
        margin: 0;
        color: #3b5ddb;
        font-size: 24px;
      }
      .title-container h2 {
        margin: 10px 0;
        font-size: 18px;
      }
      #mainDiv {
        position: relative;
        margin: 0 auto;
        width: 100%;
        height: calc(100vh - 100px);
      }
      .tooltipTitle {
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        font-weight: bold;
        fill: #333;
      }
      .tooltipVal {
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        fill: #3b5ddb;
        font-weight: bold;
      }
      .selectionFrame {
        stroke: #3b5ddb;
        stroke-width: 2px;
        stroke-dasharray: 4px;
        stroke-opacity: 0.8;
        fill: #3b5ddb;
        opacity: 0.1;
      }
      .link {
        stroke: #3b5ddb;
        stroke-width: 1.5;
        opacity: 0.15;
        fill: none;
        pointer-events: all;
      }
      .linkOver {
        stroke: #e74c3c;
        stroke-width: 3;
        opacity: 1;
        fill: none;
        pointer-events: all;
      }
      .linkNoOver {
        stroke: #3b5ddb;
        stroke-width: 0.5;
        opacity: 0.05;
        fill: none;
        pointer-events: none;
      }
      .linkOnObj {
        stroke: #e74c3c;
        stroke-width: 2;
        opacity: 0.8;
        fill: none;
      }
      .selectedLink {
        stroke: #e74c3c;
        stroke-width: 2.5;
        opacity: 1;
        fill: none;
      }
      .unSelectedLink {
        stroke: #3b5ddb;
        stroke-width: 0.5;
        opacity: 0.05;
        fill: none;
        pointer-events: none;
      }
      .arcPath {
        cursor: pointer;
        fill: #3b5ddb;
        stroke: #2a42a5;
        stroke-width: 1;
      }
      .objectiveLabel {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #000;
      }
      .objectiveValue {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        fill: #333;
        pointer-events: none;
      }
    </style>
    <title>Visualização de Linked Arcs</title>
  </head>
  <body>
    <div class="title-container">
      <h1>Visualização de Linked Arcs</h1>
      <h2>Visualização de Objetivos Interconectados</h2>
    </div>
    <div id="mainDiv"></div>
    <script>
      // Get document dimensions
      var doc = document.getElementById('mainDiv');
      
      // Create main SVG
      var mainSVG = d3.select('#mainDiv')
        .append('svg')
        .attr('id', 'mainSVG')
        .attr('width', doc.clientWidth)
        .attr('height', doc.clientHeight)
        .on("mousedown", mouseDown)
        .on("mouseup", mouseUp)
        .on('click', Reset);
      
      // Load data and draw the visualization
      d3.json("/data.json", function(error, data) {
        if (error) {
          console.error("Error loading data:", error);
          return;
        }
        
        // Store data and initialize visualization
        rawData = data;
        Arcs();
      });
    </script>
  </body>
</html>
